<html>
    <head>
        <title> More Tags</title>
    </head>
    <body>
        <p> this is a <b>simple paragraph</b><br>
            sample <i>italic text</i><br>
            <b><i>both bold and italic</i></b><br>
            <strong>Strong text</strong>
            
        </p>
        <p>
            <span>
                a<sup>2</sup><br>
                a<sub>i</sub><br>
                <q>Quoted text</q>
            </span>
            
        </p>
    </body>
</html>
